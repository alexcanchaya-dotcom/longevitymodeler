<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Longevity Calculator</title>
  <style>
    :root {
      --bg-start: #3d1c5b;
      --bg-end: #1a73e8;
      --card-bg: rgba(255, 255, 255, 0.15);
      --card-border: rgba(255, 255, 255, 0.25);
      --text-primary: #f5f7ff;
      --text-secondary: #d6dbf5;
      --accent: #5c8df6;
      --accent-strong: #4a7de8;
      --shadow: 0 16px 40px rgba(0, 0, 0, 0.25);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 32px 16px 48px;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      background: linear-gradient(160deg, rgba(255,255,255,0.18), rgba(255,255,255,0.08));
      border: 1px solid var(--card-border);
      border-radius: 20px;
      padding: 32px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    header {
      text-align: center;
      margin-bottom: 28px;
    }

    h1 {
      margin: 0;
      font-size: clamp(28px, 3vw, 38px);
      letter-spacing: 0.5px;
    }

    p.lead {
      margin: 8px 0 0;
      color: var(--text-secondary);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
    }

    .section {
      border: 1px solid var(--card-border);
      border-radius: 14px;
      padding: 18px 16px 14px;
      background: var(--card-bg);
    }

    .section h2 {
      margin: 0 0 14px;
      font-size: 18px;
      letter-spacing: 0.3px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: var(--text-secondary);
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.08);
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: border 0.2s ease, background 0.2s ease;
    }

    input[type="number"]:focus,
    select:focus {
      border-color: rgba(255,255,255,0.55);
      background: rgba(255,255,255,0.12);
    }

    .row {
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      align-items: end;
    }

    .radio-group {
      display: flex;
      gap: 12px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 10px 12px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      cursor: pointer;
      color: var(--text-primary);
      flex: 1;
      justify-content: center;
      transition: border 0.2s ease, background 0.2s ease;
    }

    .radio-group input {
      accent-color: var(--accent);
    }

    .radio-group label:hover {
      border-color: rgba(255,255,255,0.6);
      background: rgba(255,255,255,0.12);
    }

    button#calculate {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #5e8bfd, #4478f1);
      box-shadow: 0 12px 24px rgba(68, 120, 241, 0.35);
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      margin-top: 10px;
    }

    button#calculate:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 28px rgba(68, 120, 241, 0.45);
    }

    button#calculate:active {
      transform: translateY(0);
    }

    .result {
      margin-top: 24px;
      padding: 18px 16px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.25);
      background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.08));
      display: none;
    }

    .result h3 {
      margin: 0;
      font-size: 22px;
    }

    .lifespan-value {
      font-size: 36px;
      font-weight: 700;
      letter-spacing: 0.5px;
      margin: 10px 0 6px;
      color: #ffffff;
    }

    .note {
      color: var(--text-secondary);
      margin: 0;
    }

    @media (max-width: 640px) {
      .container { padding: 22px 18px; }
      button#calculate { font-size: 16px; }
      .radio-group { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Longevity Calculator</h1>
      <p class="lead">Estimate your potential lifespan based on lifestyle and demographics.</p>
    </header>

    <div class="grid">
      <section class="section" aria-labelledby="basic-section">
        <h2 id="basic-section">Basic Demographics</h2>
        <div class="row">
          <div>
            <label for="age">Age (18-100)</label>
            <input type="number" id="age" name="age" min="18" max="100" placeholder="Enter age" required>
          </div>
          <div>
            <label>Gender</label>
            <div class="radio-group">
              <label><input type="radio" name="gender" value="male"> Male</label>
              <label><input type="radio" name="gender" value="female"> Female</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div>
            <label for="height">Height (cm)</label>
            <input type="number" id="height" name="height" min="100" max="250" placeholder="e.g., 175" required>
          </div>
          <div>
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" name="weight" min="30" max="250" placeholder="e.g., 70" required>
          </div>
        </div>
      </section>

      <section class="section" aria-labelledby="lifestyle-section">
        <h2 id="lifestyle-section">Lifestyle Factors</h2>
        <div class="row">
          <div>
            <label for="exercise">Exercise frequency</label>
            <select id="exercise" name="exercise">
              <option value="never">Never</option>
              <option value="1-2">1-2x week</option>
              <option value="3-4">3-4x week</option>
              <option value="5+">5+ week</option>
            </select>
          </div>
          <div>
            <label for="smoking">Smoking status</label>
            <select id="smoking" name="smoking">
              <option value="never">Never</option>
              <option value="former">Former</option>
              <option value="current">Current</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div>
            <label for="alcohol">Alcohol consumption</label>
            <select id="alcohol" name="alcohol">
              <option value="none">None</option>
              <option value="light">Light</option>
              <option value="moderate">Moderate</option>
              <option value="heavy">Heavy</option>
            </select>
          </div>
          <div>
            <label for="sleep">Sleep hours (4-12)</label>
            <input type="number" id="sleep" name="sleep" min="4" max="12" placeholder="e.g., 8" required>
          </div>
        </div>
      </section>
    </div>

    <button id="calculate" type="button">Calculate</button>

    <div class="result" id="result" aria-live="polite">
      <h3>Estimated Lifespan</h3>
      <div class="lifespan-value" id="lifespan">-- years</div>
      <p class="note" id="explanation"></p>
    </div>
  </div>

  <script>
    const inputs = {
      age: document.getElementById('age'),
      height: document.getElementById('height'),
      weight: document.getElementById('weight'),
      sleep: document.getElementById('sleep'),
    };

    const selects = {
      exercise: document.getElementById('exercise'),
      smoking: document.getElementById('smoking'),
      alcohol: document.getElementById('alcohol'),
    };

    const resultCard = document.getElementById('result');
    const lifespanEl = document.getElementById('lifespan');
    const explanationEl = document.getElementById('explanation');

    function validateBasic() {
      const gender = document.querySelector('input[name="gender"]:checked');
      const age = Number(inputs.age.value);
      const height = Number(inputs.height.value);
      const weight = Number(inputs.weight.value);
      const sleep = Number(inputs.sleep.value);

      if (!gender) return { valid: false, message: 'Please select a gender.' };
      if (!age || age < 18 || age > 100) return { valid: false, message: 'Age must be between 18 and 100.' };
      if (!height || height < 100 || height > 250) return { valid: false, message: 'Height should be between 100 and 250 cm.' };
      if (!weight || weight < 30 || weight > 250) return { valid: false, message: 'Weight should be between 30 and 250 kg.' };
      if (sleep && (sleep < 4 || sleep > 12)) return { valid: false, message: 'Sleep hours should be between 4 and 12.' };
      return { valid: true };
    }

    function calculateLifespan() {
      const validation = validateBasic();
      if (!validation.valid) {
        alert(validation.message);
        return;
      }

      const gender = document.querySelector('input[name="gender"]:checked').value;
      let lifespan = gender === 'male' ? 78 : 83;

      const exercise = selects.exercise.value;
      const smoking = selects.smoking.value;
      const alcohol = selects.alcohol.value;
      const sleep = Number(inputs.sleep.value);

      if (exercise === '3-4') lifespan += 2;
      if (exercise === '5+') lifespan += 4;

      if (smoking === 'current') lifespan -= 10;
      if (smoking === 'former') lifespan -= 5;

      if (alcohol === 'heavy') lifespan -= 2;
      if (alcohol === 'moderate') lifespan -= 1;

      if (sleep >= 7 && sleep <= 9) lifespan += 2;
      if (sleep < 6 || sleep > 10) lifespan -= 2;

      const age = Number(inputs.age.value);
      const adjusted = Math.max(20, Math.round(lifespan));
      const remaining = Math.max(0, adjusted - age);

      lifespanEl.textContent = `${adjusted} years`;
      explanationEl.textContent = `Based on your profile, you may have roughly ${remaining} more years. Individual outcomes varyâ€”use these insights to support sustainable healthy habits.`;
      resultCard.style.display = 'block';
      resultCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    document.getElementById('calculate').addEventListener('click', calculateLifespan);
  </script>
</body>
</html>
